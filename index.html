<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="title">Примеры фильтров CSS</h1>
	<div class="container">
		<figure class="block block_1">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Яркость<br>
      <code>(style="filter: brightness(50%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_2">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Контрастность<br>
       <code>(style="filter: contrast(150%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_3">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Черно-белое изображение<br> 
				<code>(style="filter: grayscale(100%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_4">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Сепия<br>
      	<code>(style="filter: sepia(50%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_5">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Насыщенность<br>
      <code>(style="filter: saturate(150%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_6">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Инвертирование<br> 
       <code>(style="filter: invert(100%)")</code>
			</figcaption>
		</figure>

		<figure class="block block_7">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Прозрачность<br>
			<code>(style="filter: opacity(50%)")</code>
		</figcaption>
		</figure>

		<figure class="block block_8">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Размытие<br>
			<code>(style="filter: blur(5px)")</code>
		</figcaption>
		</figure>

		<figure class="block block_9">
			<img src="img/paris.jpg" alt="Париж">
			<figcaption>Тень<br>
      <code>(style="filter: drop-shadow(5px 5px 15px #888888)")</code>
			</figcaption>
		</figure>

			<figure class="block block_10">
			<img src="img/butterfly.png" alt="Бабочка">
			<figcaption>Тень<br>
      <code>(style="filter: drop-shadow(5px 5px 15px #888888)")</code>
			</figcaption>
		</figure>
   </div>
	<p class="author"> <a href="https://www.facebook.com/andrei.ovcharov.2305">&copy;Андрей Овчаров</a></p> 
</body>
</html>
